<!-- BEGIN #header -->
<div id="header" class="app-header" [attr.data-bs-theme]="appSettings.appHeaderInverse ? 'dark' : ''">
	<!-- BEGIN navbar-header -->
	<div class="navbar-header">
		<button type="button" class="navbar-mobile-toggler" *ngIf="appSidebarTwo"
			(click)="toggleAppSidebarEndMobile()">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a href="/" class="navbar-brand"><span class="navbar-logo"></span> <b>SmartBill</b> Admin</a>
		<button type="button" class="navbar-mobile-toggler" (click)="toggleAppTopMenuMobile()"
			*ngIf="appSettings.appTopMenu && !appSettings.appSidebarNone">
			<span class="fa-stack fa-lg text-inverse">
				<i class="far fa-square fa-stack-2x"></i>
				<i class="fa fa-cog fa-stack-1x"></i>
			</span>
		</button>
		<button type="button" class="navbar-mobile-toggler" (click)="toggleAppHeaderMegaMenuMobile()"
			*ngIf="appSettings.appHeaderMegaMenu">
			<span class="fa-stack fa-lg text-inverse">
				<i class="far fa-square fa-stack-2x"></i>
				<i class="fa fa-cog fa-stack-1x"></i>
			</span>
		</button>
		<button type="button" class="navbar-mobile-toggler" (click)="toggleAppSidebarMobile()"
			*ngIf="!appSettings.appSidebarNone">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<button type="button" class="navbar-mobile-toggler" (click)="toggleAppTopMenuMobile()"
			*ngIf="appSettings.appTopMenu && appSettings.appSidebarNone">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
	</div>
	<!-- END navbar-header -->

	
<!-- BEGIN mega-menu -->
<div class="collapse d-md-block me-auto" *ngIf="appSettings.appHeaderMegaMenu"
	[ngClass]="{ 'd-block': (appSettings.appHeaderMegaMenu && appSettings.appHeaderMegaMenuMobileToggled) }">
	<div class="navbar-nav">
		<div class="navbar-item dropdown">
			<a href="javascript:;" class="navbar-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
				<i class="fa fa-database fa-fw me-1"></i>
				<span class="d-lg-inline d-md-none">Admin Conceptos</span>
				<b class="caret ms-1"></b>
			</a>
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item" onclick="event.preventDefault();">
					<i class="fa fa-list-alt me-2"></i> Tipos
				</a>
				<a href="#" class="dropdown-item" onclick="event.preventDefault();">
					<i class="fa fa-tags me-2"></i> Categorías
				</a>
				<a href="#" class="dropdown-item" onclick="event.preventDefault();">
					<i class="fa fa-building me-2"></i> Dependencias
				</a>
				<div class="dropdown-divider"></div>
				<a href="#" class="dropdown-item" onclick="event.preventDefault();">
					<i class="fa fa-toggle-on me-2"></i> Estados
				</a>
				
			</div>
		</div>
	</div>
</div>
<!-- END mega-menu -->



	<!-- BEGIN nav -->
	<div class="navbar-nav">
		<div class="navbar-item navbar-form">
			<form action="" method="POST" name="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter keyword" />
					<button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
				</div>
			</form>
		</div>

		<div *ngIf="appSettings.appHeaderLanguageBar">
			<strong>MONEDA:</strong>
			<app-currency-selector></app-currency-selector>
		</div>
		<app-network-status></app-network-status>
