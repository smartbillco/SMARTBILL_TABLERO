<div class="user-config-form">
	<h2>Configuración de Usuario</h2>
	<form (ngSubmit)="onSubmit()">
	  <!-- Selector de Moneda -->
	  <div class="form-group">
		<label for="currency">Moneda:</label>
		<select 
		  id="currency" 
		  name="currency" 
		  [(ngModel)]="config.currencyKey"
		  class="form-control"
		  required
		>
		  <option *ngFor="let curr of currencies" [value]="curr.key">
			{{ curr.name }} ({{ curr.key }})
		  </option>
		</select>
	  </div>
  
	  <!-- Selector de Almacenamiento -->
	  <div class="form-group">
		<label>Almacenamiento:</label>
		<div *ngFor="let storage of storageTypes" class="form-check">
		  <input
			type="radio"
			[id]="'storage-' + storage.value"
			name="storageType"
			[(ngModel)]="config.storageType"
			[value]="storage.value"
			class="form-check-input"
			required
		  >
		  <label [for]="'storage-' + storage.value" class="form-check-label">
			{{ storage.label }}
		  </label>
		</div>
	  </div>
  
	  <!-- Selector de Idioma -->
	  <div class="form-group">
		<label for="language">Idioma:</label>
		<select
		  id="language"
		  name="language"
		  [(ngModel)]="config.language"
		  class="form-control"
		  required
		>
		  <option *ngFor="let lang of languages" [value]="lang.code">
			{{ lang.name }}
		  </option>
		</select>
	  </div>
  
	  <!-- Notificaciones -->
	  <div class="form-group notification-group">
		<h3>Notificaciones:</h3>
		<div class="form-check">
		  <input
			type="checkbox"
			id="smsNotifications"
			name="smsNotifications"
			[(ngModel)]="config.smsNotifications"
			class="form-check-input"
		  >
		  <label for="smsNotifications" class="form-check-label">
			SMS
		  </label>
		</div>
		<div class="form-check">
		  <input
			type="checkbox"
			id="emailNotifications"
			name="emailNotifications"
			[(ngModel)]="config.emailNotifications"
			class="form-check-input"
		  >
		  <label for="emailNotifications" class="form-check-label">
			Email
		  </label>
		</div>
		<div class="form-check">
		  <input
			type="checkbox"
			id="pushNotifications"
			name="pushNotifications"
			[(ngModel)]="config.pushNotifications"
			class="form-check-input"
		  >
		  <label for="pushNotifications" class="form-check-label">
			Notificaciones Push
		  </label>
		</div>
	  </div>
  
	  <button type="submit" class="btn btn-primary">Guardar Configuración</button>
	</form>
  </div>
