<div class="d-flex align-items-center mx-1">
    <div class="dropdown">
      <a href="javascript:;" 
         class="d-flex align-items-center" 
         data-bs-toggle="dropdown" 
         aria-expanded="false">
        <span [ngClass]="getCountryIconClass(selectedCurrencyKey)" class="me-1"></span>
        <span class="ms-1">{{ COUNTRY_DETAILS[selectedCurrencyKey]?.rateKey }}</span>
        <b class="caret"></b>
      </a>
      
      <ul class="dropdown-menu">
        <li *ngFor="let countryKey of countryKeys">
          <a href="javascript:;" 
             (click)="onCurrencyChanged(countryKey)" 
             class="dropdown-item d-flex align-items-center">
            <span [ngClass]="getCountryIconClass(countryKey)" class="me-2"></span>
            {{ COUNTRY_DETAILS[countryKey].name }} 
          </a>
        </li>
      </ul>
    </div>
