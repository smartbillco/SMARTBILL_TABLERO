<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <button mat-button (click)="selectAction('camera')">Tomar Foto</button>
  <button mat-button (click)="selectAction('upload')">Subir Imagen</button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
